<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دکمه‌های شعر فارسی</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .poem-btn {
            position: relative;
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.3),
                0 6px 6px rgba(0, 0, 0, 0.2),
                inset 0 -5px 15px rgba(0, 0, 0, 0.3),
                inset 0 5px 10px rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .poem-btn:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 25px rgba(0, 0, 0, 0.4),
                0 10px 10px rgba(0, 0, 0, 0.3),
                inset 0 -7px 20px rgba(0, 0, 0, 0.4),
                inset 0 7px 15px rgba(255, 255, 255, 0.3);
        }
        
        .poem-btn:active {
            transform: translateY(2px);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                0 3px 3px rgba(0, 0, 0, 0.2),
                inset 0 -3px 10px rgba(0, 0, 0, 0.3),
                inset 0 3px 5px rgba(255, 255, 255, 0.2);
        }
        
        .btn-1 {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
        }
        
        .btn-2 {
            background: linear-gradient(135deg, #4ecdc4, #88d8d0);
        }
        
        .btn-3 {
            background: linear-gradient(135deg, #45b7d1, #7ec8e3);
        }
        
        .btn-4 {
            background: linear-gradient(135deg, #ffbe0b, #ffd166);
        }
        
        .poem-display {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            min-height: 350px;
            width: 100%;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .poem-content {
            font-size: 1.4rem;
            line-height: 2.5;
            white-space: pre-wrap;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        
        .default-message {
            font-size: 1.8rem;
            opacity: 0.7;
            text-align: center;
        }
        
        .author {
            margin-top: 30px;
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .buttons-container {
                gap: 15px;
            }
            
            .poem-btn {
                width: 130px;
                height: 130px;
                font-size: 1.2rem;
            }
            
            .poem-content {
                font-size: 1.2rem;
                line-height: 2.2;
            }
        }
        
        @media (max-width: 480px) {
            .buttons-container {
                gap: 10px;
            }
            
            .poem-btn {
                width: 110px;
                height: 110px;
                font-size: 1.1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .poem-content {
                font-size: 1rem;
                line-height: 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>اشعار حسین سبزواری</h1>
            <p class="subtitle">بر روی دکمه‌های سه‌بعدی کلیک کنید تا اشعار نمایش داده شوند</p>
        </header>
        
        <div class="buttons-container">
            <button class="poem-btn btn-1" onclick="showPoem(1)">غزل</button>
            <button class="poem-btn btn-2" onclick="showPoem(2)">بیت</button>
            <button class="poem-btn btn-3" onclick="showPoem(3)">شعر</button>
            <button class="poem-btn btn-4" onclick="showPoem(4)">شاعر</button>
        </div>
        
        <div class="poem-display">
            <div id="poem-text" class="default-message">لطفاً یکی از دکمه‌های بالا را انتخاب کنید</div>
        </div>
        
        <div class="author"></div>طراحی شده توسط حسین سبزواری pt</div>
    </div>

    <script>
        const poems = {
            1: `گلو خودش پُرِ سرب‌است جنگ جایز نیست!
برای سینه‌ی زخمی فشنگ جایز نیست

میانِ تاول شعرم دویده‌ام عمری
نزن! که ضربه به پاهای لنگ جایز نیست

ستونِ ارگِ دلم بی بهانه میلرزد
درونِ من همه بم شد، کُلنگ جایز نیست

قلم شکست و صدایش در استخوان پیچید
غزل به دفتر ما سوخت، انگ جایز نیست

ترانه از نفس افتاد و بیصدا مُردم
برای کشتنِ شاعر تفنگ جایز نیست`,
            
            2: `هزار مرتبه گفتم نکن، اگر مَردی!
بسوز دل! دل لجباز، عاقبت کردی

هزار مرتبه گفتم که عاشقی مرگ است
از این مسیر، محال است زنده برگردی!

🥲🥲🥲`,
            
            3: `رسید عمر به پنجاه و از تو بی‌خبرم
گذشت بیشترِ زندگی ِ مختصرم 

به گریه می‌گذرد هر نفس، ملالی نیست! 
خوشم به عکس تو در بین نامه‌های ترم 
 
نشد کم از غم دوریت با گذشت زمان  
و می‌رسم به تو از هر طرف که می‌گذرم 

هنوز دخترک شاد بچگی‌هامی! 
که در خیال خودم آمدم تو را ببرم 

چطور «می‌رود از دل اگر ز دیده رود» 
کسی که حک شده بر گوشه گوشه‌ی جگرم

خمیده، رنگ پریده، سفید مو و خراب 
بلا نمانده که دوری بیاورد به سرم 

به مَردِ حبس شده توی آینه، گفتم: 
از این قفس، نظرت چیست بیصدا بپرم؟`,
            
            4: `حسین سبزواری`
        };

        function showPoem(poemNumber) {
            const poemText = document.getElementById('poem-text');
            poemText.className = 'poem-content';
            poemText.textContent = poems[poemNumber];
        }
    </script>
</body>
</html>
